<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Article</title>
</head>
<body>
<h5>New Article</h5>
{% if erreur %}
    <p style="color:#700">{{ erreur }}</p>
{% endif %}
{% if value %}
    titre.value='value'
{% endif %}
<form action="/envoyer" method="post">

    titre : <input type="text" name="titre" size="40" value="">

    identifiant: <input type="text" name="idArticle" size="40">
    auteur: <input type="text" name="auteur" size="40">
    date:<input type="text" name="date" size="40">
    paragraphe: <input type="text" name="paragraphe" size="400">
    <input type="submit"  value="envoyer">

</form>
</body>
</html>
